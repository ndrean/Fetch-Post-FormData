<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .card {
            border: 1px solid grey;
            min-width: 50%;
            height: auto;
        }

        .flex {
            display: flex;
        }

        .box {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0px;
            box-sizing: border-box;
        }
    </style>
</head>
<!--  FOR FORMDATA TO WORK, EVERY INPUT NEEDS A NAME -->

<body>
    <div class="container">
        <div class="row">
            <h4>FormData, URLSearchParams, serialize & stringify</h4>
            <p>Fill in this form and the endpoint will respond by creating and ID.
                The formdata can be put into a query string or serialized (into an object) and stringified.</p>
            <div class="col">
                <form id="axios" method="post">
                    <div class="form-group">
                        <label for="name">Your name</label>
                        <input id="name" type="text" name="first_name" class="box">
                    </div>

                    <div class="form-group">
                        <label for="job">Your job</label>
                        <input id="job" type="text" name="his_job" class="box">
                    </div>
                    <div class="form-group">
                        <label for="mail">Your mail</label>
                        <input id="mail" type="email" name="his_email" class="box">
                    </div>
                    <div class="form-group">
                        <label for="number">Your number</label>
                        <input id="number" type="number" name="his_number" class="box">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="API will return an ID!" class="btn btn-primary ">
                    </div>
                </form>
            </div>
            <div class="col"><br>
                <div class="card">
                    <p id="resu1"> </p>
                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
